        const categoryFilter = document.getElementById('categoryFilter');
        const minPrice = document.getElementById('minPrice');
        const maxPrice = document.getElementById('maxPrice');
        const applyFiltersBtn = document.getElementById('applyFiltersBtn');

        // Элементы Админ-панели
        const openAdminModalBtn = document.getElementById('openAdminModalBtn');
        const closeAdminModalBtn = document.getElementById('closeAdminModalBtn');
        const adminModal = document.getElementById('adminModal');
        const adminLoginForm = document.getElementById('adminLoginForm');
        const adminLogoutLink = document.getElementById('adminLogoutLink');
        const adminEmailInput = document.getElementById('adminEmail');
        const adminPasswordInput = document.getElementById('adminPassword');

        // Переменные состояния
        let wishes = [];
        let filteredWishes = [];

        // =========================================================================
        //                          ФУНКЦИИ УТИЛИТ
        // =========================================================================

        function showToast(message) {
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        function formatPrice(price) {
            if (price === undefined || price === null) return '0';
            return price.toString().replace(/\B(?=(\d{3})+(?!\d))/g, " ");
        }

        function deleteWish(wishId) {
            if (!isAdminLoggedIn) { 
                showToast('У вас нет прав для удаления!');
                return;
            }
            if (!confirm('Вы уверены, что хотите удалить это желание?')) {
                return;
            }

            database.ref('wishes/' + wishId).remove()
                .then(() => {
                    showToast('Желание удалено.');
                })
                .catch((error) => {
                    console.error('Ошибка при удалении:', error);
                    showToast('Ошибка при удалении желания.');
                });
        }


        // =========================================================================
        //                          ОБРАБОТКА ДАННЫХ И ИНТЕРФЕЙСА
        // =========================================================================

        // Обновление состояния кнопки входа/выхода
        function updateAdminUI() {
            if (isAdminLoggedIn) {
                openAdminModalBtn.textContent = `${ADMIN_NAME} (Выход)`;
                openAdminModalBtn.style.backgroundColor = 'var(--secondary)'; // Желто-оранжевый
                openAdminModalBtn.style.color = 'var(--darker)';
                adminEmailInput.parentElement.style.display = 'none'; 
                adminPasswordInput.parentElement.style.display = 'none';
                adminLoginForm.querySelector('.admin-submit-btn').style.display = 'none';
                adminLogoutLink.style.display = 'block';
            } else {
                openAdminModalBtn.textContent = ' Вход';
                openAdminModalBtn.style.backgroundColor = '#c0392b';
                openAdminModalBtn.style.color = 'var(--light)';
                adminEmailInput.parentElement.style.display = 'block'; 
                adminPasswordInput.parentElement.style.display = 'block';
                adminLoginForm.querySelector('.admin-submit-btn').style.display = 'block';
                adminLogoutLink.style.display = 'none';
            }
            applyFilters(); 
        }

        // Загрузка желаний из Firebase
        function loadWishes() {
            updateAdminUI(); 
            
            database.ref('wishes').on('value', (snapshot) => {
                wishes = [];
                snapshot.forEach((childSnapshot) => {
                    const wish = childSnapshot.val();
                    wish.id = childSnapshot.key;
                    wishes.push(wish);
                });

                wishes.sort((a, b) => b.createdAt - a.createdAt);
                applyFilters();
            });
        }

        // Отрисовка желаний 
        function renderWishes(wishesToRender) {
            
            if (wishesToRender.length === 0) {
                wishesContainer.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-heart"></i>
                        <p>Пока нет желаний, соответствующих вашим фильтрам. Попробуйте изменить параметры поиска или <a href="#" id="openModalBtnEmptyState" style="color: var(--primary);">добавьте своё желание</a>.</p>
                    </div>
                `;
                document.getElementById('openModalBtnEmptyState')?.addEventListener('click', (e) => {
                    e.preventDefault();
                    openModalBtn.click();
                });
                return;
            }

            wishesContainer.innerHTML = '';
            wishesToRender.forEach(wish => {
                const wishCard = document.createElement('div');
                wishCard.className = 'wish-card';

                const adminButtonHTML = isAdminLoggedIn ?
                    `<button class="delete-wish-btn" data-id="${wish.id}">
                        <i class="fas fa-trash"></i> Удалить
                    </button>` : '';

                wishCard.innerHTML = `
                    <div class="wish-header">
                        <h3 class="wish-name">${wish.name}</h3>
                        <span class="wish-category">${wish.category}</span>
                    </div>
                    <div class="wish-body">
                        <p class="wish-description">${wish.wish}</p>
                        <div class="wish-price">${formatPrice(wish.price)} ₽</div>
                        <div class="wish-bank">
                            <i class="fas fa-university"></i>
                            <span>${wish.bank}</span>
                        </div>
                        <div class="wish-actions">
                            <button class="copy-card-btn" data-card="${wish.cardNumber}">
                                <i class="far fa-copy"></i>
                                Скопировать номер карты
                            </button>
                            ${adminButtonHTML}
                        </div>
                    </div>
                `;
                wishesContainer.appendChild(wishCard);
            });

            document.querySelectorAll('.copy-card-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const cardNumber = btn.getAttribute('data-card');
                    navigator.clipboard.writeText(cardNumber).then(() => {
                        showToast('Номер карты скопирован');
                    });
                });
            });
            
            document.querySelectorAll('.delete-wish-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const wishId = btn.getAttribute('data-id');
                    deleteWish(wishId);
                });
            });
        }

        // Применение фильтров
        function applyFilters() {
            const searchTerm = searchInput.value.toLowerCase();
            const selectedBank = bankFilter.value;
            const selectedCategory = categoryFilter.value;
            const minPriceValue = minPrice.value ? parseInt(minPrice.value) : 0;
            const maxPriceValue = maxPrice.value ? parseInt(maxPrice.value) : Infinity;

            filteredWishes = wishes.filter(wish => {
                const matchesSearch = wish.name.toLowerCase().includes(searchTerm) ||
                                     wish.wish.toLowerCase().includes(searchTerm);
                const matchesBank = !selectedBank || selectedBank === 'other' || wish.bank === selectedBank || (selectedBank === 'other' && !['Сбербанк', 'Тинькофф', 'Kaspi', 'Альфа-Банк', 'ВТБ', 'Газпромбанк', 'Райффайзенбанк'].includes(wish.bank));
                const matchesCategory = !selectedCategory || wish.category === selectedCategory;
                const matchesPrice = wish.price >= minPriceValue && wish.price <= maxPriceValue;

                return matchesSearch && matchesBank && matchesCategory && matchesPrice;
            });

            renderWishes(filteredWishes);
        }

        // =========================================================================
        //                          ОБРАБОТЧИКИ СОБЫТИЙ (С ИСПРАВЛЕНИЕМ АДМИНА)
        // =========================================================================

        // Модальное окно "Добавить желание"
        openModalBtn.addEventListener('click', () => {
            wishModal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        });

        closeModalBtn.addEventListener('click', () => {
            wishModal.style.display = 'none';
            document.body.style.overflow = 'auto';
        });

        window.addEventListener('click', (e) => {
            if (e.target === wishModal) {
                wishModal.style.display = 'none';
                document.body.style.overflow = 'auto';
            }
        });

        bankSelect.addEventListener('change', (e) => {
            if (e.target.value === 'other') {
                otherBankGroup.style.display = 'block';
                otherBankInput.setAttribute('required', 'required');
            } else {
                otherBankGroup.style.display = 'none';
                otherBankInput.removeAttribute('required');
            }
        });

        // Отправка формы желания
        wishForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const wishText = document.getElementById('wish').value;
            const price = document.getElementById('price').value;
            const cardNumber = document.getElementById('cardNumber').value;
            const bank = bankSelect.value === 'other' ? otherBankInput.value : bankSelect.value;
            const category = document.getElementById('category').value;

            if (!name || !wishText || !price || !cardNumber || !bank || !category) {
                showToast('Пожалуйста, заполните все поля');
                return;
            }

            const newWish = {
                name,
                wish: wishText,
                price: parseInt(price),
                cardNumber,
                bank,
                category,
                createdAt: firebase.database.ServerValue.TIMESTAMP
            };

            database.ref('wishes').push(newWish)
                .then(() => {
                    showToast('Желание успешно добавлено!');
                    wishForm.reset();
                    bankSelect.value = '';
                    otherBankGroup.style.display = 'none';
                    wishModal.style.display = 'none';
                    document.body.style.overflow = 'auto';
                })
                .catch((error) => {
                    console.error('Ошибка при сохранении:', error);
                    showToast('Произошла ошибка при сохранении');
                });
        });

        // --- Обработчики Админ-панели (ИСПРАВЛЕНО: нет автозаполнения) ---

        openAdminModalBtn.addEventListener('click', () => {
            if (isAdminLoggedIn) {
                localStorage.removeItem('isAdmin');
                isAdminLoggedIn = false;
                updateAdminUI();
                showToast('Выход выполнен.');
                return;
            }
            adminModal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
            
            // !!! ИСПРАВЛЕНИЕ: Очищаем поля, чтобы не было автозаполнения !!!
            adminEmailInput.value = '';
            adminPasswordInput.value = '';
        });

        closeAdminModalBtn.addEventListener('click', () => {
            adminModal.style.display = 'none';
            document.body.style.overflow = 'auto';
        });

        window.addEventListener('click', (e) => {
            if (e.target === adminModal) {
                adminModal.style.display = 'none';
                document.body.style.overflow = 'auto';
            }
        });

        adminLoginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = adminEmailInput.value;
            const password = adminPasswordInput.value;

            if (email === ADMIN_EMAIL && password === ADMIN_PASSWORD) {
                isAdminLoggedIn = true;
                localStorage.setItem('isAdmin', 'true');
                updateAdminUI();
                adminModal.style.display = 'none';
                document.body.style.overflow = 'auto';
                showToast(`Вход выполнен как Администратор ${ADMIN_NAME}! 👑`);
            } else {
                showToast('Неверный Email или Пароль для Администратора.');
            }
        });

        adminLogoutLink.addEventListener('click', (e) => {
            e.preventDefault();
            localStorage.removeItem('isAdmin');
            isAdminLoggedIn = false;
            updateAdminUI();
            showToast('Выход выполнен.');
        });

        // Обработчики событий для фильтров
        searchInput.addEventListener('input', applyFilters);
        bankFilter.addEventListener('change', applyFilters);
        categoryFilter.addEventListener('change', applyFilters);
        minPrice.addEventListener('input', applyFilters);
        maxPrice.addEventListener('input', applyFilters);
        applyFiltersBtn.addEventListener('click', applyFilters);

        // Загрузка данных при загрузке страницы
        window.addEventListener('DOMContentLoaded', loadWishes);
    </script>
</body>
</html>
