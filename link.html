<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUZAFFAR — Сокращение ссылок</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 700px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .logo-icon {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 28px;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        .logo-text {
            font-size: 42px;
            font-weight: 800;
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .description {
            color: #2c3e50;
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
            text-align: center;
        }

        .input-group {
            display: flex;
            gap: 12px;
            margin-bottom: 15px;
            align-items: center;
        }

        .input-row {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 12px;
            margin-bottom: 15px;
        }

        .url-input, .name-input {
            padding: 16px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8fafc;
        }

        .url-input:focus, .name-input:focus {
            outline: none;
            border-color: #ff6b6b;
            background: white;
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.1);
        }

        .url-input::placeholder, .name-input::placeholder {
            color: #94a3b8;
        }

        .btn {
            padding: 16px 32px;
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 140px;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
        }

        .btn:disabled {
            background: #cbd5e1;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #74b9ff, #0984e3);
        }

        .btn-secondary:hover:not(:disabled) {
            box-shadow: 0 10px 20px rgba(116, 185, 255, 0.3);
        }

        .result {
            display: none;
            background: linear-gradient(135deg, #fff5f5, #fff);
            padding: 25px;
            border-radius: 15px;
            margin-top: 20px;
            border: 2px solid #ffeaa7;
        }

        .result-title {
            color: #2d3436;
            font-size: 16px;
            margin-bottom: 15px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .result-title i {
            color: #ff6b6b;
        }

        .result-content {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .short-url {
            color: #e17055;
            font-size: 20px;
            font-weight: 700;
            text-decoration: none;
            word-break: break-all;
            flex: 1;
            font-family: 'Courier New', monospace;
        }

        .short-url:hover {
            text-decoration: underline;
            color: #ff6b6b;
        }

        .copy-btn {
            padding: 12px 20px;
            background: #00b894;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s ease;
            white-space: nowrap;
            font-weight: 600;
        }

        .copy-btn:hover {
            background: #00a085;
            transform: translateY(-1px);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 30px 0;
            padding: 25px 0;
            border-top: 2px solid #ffeaa7;
            border-bottom: 2px solid #ffeaa7;
        }

        .stat {
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 12px;
        }

        .stat-number {
            font-size: 28px;
            font-weight: 800;
            color: #e17055;
            display: block;
        }

        .stat-label {
            font-size: 14px;
            color: #636e72;
            margin-top: 8px;
            font-weight: 600;
        }

        .links-section {
            margin-top: 30px;
        }

        .section-title {
            color: #2d3436;
            font-size: 20px;
            margin-bottom: 20px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .links-grid {
            display: grid;
            gap: 15px;
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
        }

        .link-card {
            background: white;
            border: 2px solid #dfe6e9;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .link-card:hover {
            border-color: #ff6b6b;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.1);
        }

        .link-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .link-name {
            font-size: 18px;
            font-weight: 700;
            color: #2d3436;
            background: #ffeaa7;
            padding: 5px 12px;
            border-radius: 8px;
        }

        .link-date {
            color: #636e72;
            font-size: 12px;
        }

        .link-urls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 10px;
        }

        .original-url {
            color: #636e72;
            font-size: 14px;
            word-break: break-all;
        }

        .shortened-url {
            color: #e17055;
            font-size: 14px;
            font-weight: 600;
            word-break: break-all;
            text-decoration: none;
        }

        .shortened-url:hover {
            text-decoration: underline;
        }

        .link-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .action-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            font-size: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .copy-action {
            background: #74b9ff;
            color: white;
        }

        .copy-action:hover {
            background: #0984e3;
        }

        .delete-action {
            background: #ff7675;
            color: white;
        }

        .delete-action:hover {
            background: #d63031;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #00b894;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            display: none;
            z-index: 1000;
            font-weight: 600;
        }

        .error {
            color: #d63031;
            font-size: 14px;
            margin-top: 10px;
            display: none;
            font-weight: 600;
            padding: 10px;
            background: #ffeaa7;
            border-radius: 8px;
            border-left: 4px solid #d63031;
        }

        .loading {
            display: none;
            text-align: center;
            color: #636e72;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #ff6b6b;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            color: #636e72;
            padding: 40px;
            background: #f8f9fa;
            border-radius: 12px;
            border: 2px dashed #b2bec3;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .input-row {
                grid-template-columns: 1fr;
            }
            
            .btn {
                width: 100%;
            }
            
            .stats {
                grid-template-columns: 1fr;
            }
            
            .link-urls {
                grid-template-columns: 1fr;
            }
            
            .logo-text {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <div class="logo-icon">M</div>
                <h1 class="logo-text">MUZAFFAR</h1>
            </div>
            <p class="description">
                Создавайте запоминающиеся короткие ссылки. Дайте имя каждой ссылке для удобства!
            </p>
        </div>

        <div class="input-row">
            <input type="text" class="name-input" id="nameInput" 
                   placeholder="Имя ссылки (например: Мой сайт)">
            <input type="url" class="url-input" id="urlInput" 
                   placeholder="Введите длинную ссылку">
        </div>

        <div class="input-group">
            <button class="btn" id="shortenBtn" disabled>✨ Создать ссылку</button>
            <button class="btn btn-secondary" id="clearBtn">🗑️ Очистить историю</button>
        </div>

        <div class="error" id="errorMessage"></div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div>Создаем вашу ссылку MUZAFFAR...</div>
        </div>

        <div class="result" id="resultContainer">
            <div class="result-title">
                <span>🎉 Ваша именованная ссылка готова!</span>
            </div>
            <div class="result-content">
                <a href="#" class="short-url" id="shortUrl" target="_blank"></a>
                <button class="copy-btn" id="copyBtn">📋 Копировать</button>
            </div>
        </div>

        <div class="stats">
            <div class="stat">
                <span class="stat-number" id="totalShortened">0</span>
                <span class="stat-label">Создано ссылок</span>
            </div>
            <div class="stat">
                <span class="stat-number" id="customNames">0</span>
                <span class="stat-label">Именованных ссылок</span>
            </div>
            <div class="stat">
                <span class="stat-number">MUZAFFAR</span>
                <span class="stat-label">Ваш сервис</span>
            </div>
        </div>

        <div class="links-section">
            <div class="section-title">
                <span>📁 Ваши именованные ссылки</span>
            </div>
            <div class="links-grid" id="linksList"></div>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        class MuzaffarLinkShortener {
            constructor() {
                this.endpoint = 'https://clck.ru/--';
                this.storageKey = 'muzaffar_links';
                this.stats = {
                    totalShortened: 0,
                    customNames: 0
                };
                this.links = [];
                
                this.initializeElements();
                this.attachEventListeners();
                this.loadFromStorage();
                this.updateDisplay();
            }

            initializeElements() {
                this.nameInput = document.getElementById('nameInput');
                this.urlInput = document.getElementById('urlInput');
                this.shortenBtn = document.getElementById('shortenBtn');
                this.clearBtn = document.getElementById('clearBtn');
                this.loading = document.getElementById('loading');
                this.resultContainer = document.getElementById('resultContainer');
                this.shortUrl = document.getElementById('shortUrl');
                this.copyBtn = document.getElementById('copyBtn');
                this.notification = document.getElementById('notification');
                this.errorMessage = document.getElementById('errorMessage');
                this.totalShortened = document.getElementById('totalShortened');
                this.customNames = document.getElementById('customNames');
                this.linksList = document.getElementById('linksList');
            }

            attachEventListeners() {
                this.urlInput.addEventListener('input', () => this.toggleButton());
                this.nameInput.addEventListener('input', () => this.toggleButton());
                
                this.urlInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !this.shortenBtn.disabled) {
                        this.shortenUrl();
                    }
                });
                
                this.shortenBtn.addEventListener('click', () => this.shortenUrl());
                this.clearBtn.addEventListener('click', () => this.clearHistory());
                this.copyBtn.addEventListener('click', () => this.copyToClipboard());
            }

            toggleButton() {
                const url = this.urlInput.value.trim();
                const name = this.nameInput.value.trim();
                this.shortenBtn.disabled = !(this.isValidUrl(url) && name.length > 0);
                this.hideError();
            }

            isValidUrl(url) {
                try {
                    const urlObj = new URL(url);
                    return urlObj.protocol === 'http:' || urlObj.protocol === 'https:';
                } catch {
                    return false;
                }
            }

            async shortenUrl() {
                const originalUrl = this.urlInput.value.trim();
                const customName = this.nameInput.value.trim();
                
                if (!this.isValidUrl(originalUrl)) {
                    this.showError('Введите корректный URL (начинается с http:// или https://)');
                    return;
                }

                if (!customName) {
                    this.showError('Введите имя для ссылки');
                    return;
                }

                // Проверяем, нет ли уже ссылки с таким именем
                if (this.links.some(link => link.name.toLowerCase() === customName.toLowerCase())) {
                    this.showError('Ссылка с таким именем уже существует!');
                    return;
                }

                this.showLoading();
                this.hideError();
                this.hideResult();

                try {
                    const response = await fetch(this.endpoint, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: new URLSearchParams({
                            'url': originalUrl
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`Ошибка HTTP! статус: ${response.status}`);
                    }

                    const shortUrl = await response.text();
                    
                    if (shortUrl.startsWith('https://clck.ru/')) {
                        const linkData = {
                            id: Date.now().toString(),
                            name: customName,
                            originalUrl: originalUrl,
                            shortUrl: shortUrl,
                            createdAt: new Date().toISOString(),
                            clicks: 0
                        };

                        this.links.unshift(linkData);
                        this.stats.totalShortened++;
                        this.stats.customNames++;
                        
                        this.showResult(linkData);
                        this.saveToStorage();
                        this.updateDisplay();
                        this.showNotification(`Ссылка "${customName}" создана!`);
                        
                        // Очищаем поля ввода
                        this.nameInput.value = '';
                        this.urlInput.value = '';
                        this.toggleButton();
                    } else {
                        throw new Error('Неверный ответ от сервера');
                    }

                } catch (error) {
                    console.error('Error shortening URL:', error);
                    this.showError('Не удалось создать ссылку. Попробуйте еще раз.');
                } finally {
                    this.hideLoading();
                }
            }

            showResult(linkData) {
                this.shortUrl.href = linkData.shortUrl;
                this.shortUrl.textContent = `${linkData.name} → ${linkData.shortUrl}`;
                this.resultContainer.style.display = 'block';
            }

            hideResult() {
                this.resultContainer.style.display = 'none';
            }

            showLoading() {
                this.loading.style.display = 'block';
                this.shortenBtn.disabled = true;
            }

            hideLoading() {
                this.loading.style.display = 'none';
                this.toggleButton();
            }

            showError(message) {
                this.errorMessage.textContent = message;
                this.errorMessage.style.display = 'block';
            }

            hideError() {
                this.errorMessage.style.display = 'none';
            }

            async copyToClipboard() {
                const urlToCopy = this.shortUrl.href;
                
                try {
                    await navigator.clipboard.writeText(urlToCopy);
                    this.showNotification('Ссылка скопирована в буфер обмена!');
                } catch (err) {
                    // Fallback для старых браузеров
                    const textArea = document.createElement('textarea');
                    textArea.value = urlToCopy;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    this.showNotification('Ссылка скопирована в буфер обмена!');
                }
            }

            copyLink(shortUrl, name) {
                navigator.clipboard.writeText(shortUrl).then(() => {
                    this.showNotification(`Ссылка "${name}" скопирована!`);
                });
            }

            deleteLink(id, name) {
                if (confirm(`Удалить ссылку "${name}"?`)) {
                    this.links = this.links.filter(link => link.id !== id);
                    this.stats.totalShortened = this.links.length;
                    this.stats.customNames = this.links.length;
                    this.saveToStorage();
                    this.updateDisplay();
                    this.showNotification(`Ссылка "${name}" удалена!`);
                }
            }

            clearHistory() {
                if (confirm('Очистить всю историю ссылок?')) {
                    this.links = [];
                    this.stats.totalShortened = 0;
                    this.stats.customNames = 0;
                    this.saveToStorage();
                    this.updateDisplay();
                    this.showNotification('История очищена!');
                }
            }

            showNotification(message) {
                this.notification.textContent = message;
                this.notification.style.display = 'block';
                
                setTimeout(() => {
                    this.notification.style.display = 'none';
                }, 3000);
            }

            updateDisplay() {
                this.totalShortened.textContent = this.stats.totalShortened;
                this.customNames.textContent = this.stats.customNames;
                this.renderLinks();
            }

            renderLinks() {
                if (this.links.length === 0) {
                    this.linksList.innerHTML = `
                        <div class="empty-state">
                            <div style="font-size: 48px; margin-bottom: 15px;">📁</div>
                            <div style="font-size: 18px; font-weight: 600; margin-bottom: 10px;">Пока нет ссылок</div>
                            <div>Создайте свою первую именованную ссылку MUZAFFAR!</div>
                        </div>
                    `;
                    return;
                }

                this.linksList.innerHTML = this.links.map(link => `
                    <div class="link-card">
                        <div class="link-header">
                            <span class="link-name">${this.escapeHtml(link.name)}</span>
                            <span class="link-date">${new Date(link.createdAt).toLocaleDateString()}</span>
                        </div>
                        <div class="link-urls">
                            <div>
                                <strong>Оригинал:</strong><br>
                                <span class="original-url" title="${link.originalUrl}">
                                    ${this.truncateUrl(link.originalUrl, 50)}
                                </span>
                            </div>
                            <div>
                                <strong>Сокращенная:</strong><br>
                                <a href="${link.shortUrl}" class="shortened-url" target="_blank" title="${link.shortUrl}">
                                    ${this.truncateUrl(link.shortUrl, 40)}
                                </a>
                            </div>
                        </div>
                        <div class="link-actions">
                            <button class="action-btn copy-action" 
                                    onclick="muzaffar.copyLink('${link.shortUrl}', '${this.escapeHtml(link.name)}')">
                                📋 Копировать
                            </button>
                            <button class="action-btn delete-action" 
                                    onclick="muzaffar.deleteLink('${link.id}', '${this.escapeHtml(link.name)}')">
                                🗑️ Удалить
                            </button>
                        </div>
                    </div>
                `).join('');
            }

            truncateUrl(url, maxLength) {
                return url.length > maxLength ? url.substring(0, maxLength) + '...' : url;
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            loadFromStorage() {
                const saved = localStorage.getItem(this.storageKey);
                if (saved) {
                    const data = JSON.parse(saved);
                    this.links = data.links || [];
                    this.stats = data.stats || { totalShortened: 0, customNames: 0 };
                }
            }

            saveToStorage() {
                const data = {
                    links: this.links,
                    stats: this.stats
                };
                localStorage.setItem(this.storageKey, JSON.stringify(data));
            }
        }

        // Инициализация при загрузке страницы
        let muzaffar;
        document.addEventListener('DOMContentLoaded', () => {
            muzaffar = new MuzaffarLinkShortener();
        });
    </script>
</body>
</html>
