<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muzaffar| Тест на тип личности</title>
    <style>
        :root {
            --dark-bg: #121826;
            --primary: #1e293b;
            --accent: #6366f1;
            --text: #e2e8f0;
            --card-bg: #1e293b;
            --highlight: #4f46e5;
            --soft-purple: #a78bfa;
            --light-bg: #2e3748;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--dark-bg);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(99, 102, 241, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(167, 139, 250, 0.1) 0%, transparent 50%);
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
            padding-bottom: 20px;
        }
        
        header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 30%;
            width: 40%;
            height: 3px;
            background: linear-gradient(to right, transparent, var(--accent), transparent);
            border-radius: 3px;
        }
        
        h1 {
            color: var(--text);
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
            background: linear-gradient(to right, var(--accent), var(--soft-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .subtitle {
            color: var(--soft-purple);
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .progress-container {
            width: 100%;
            background-color: var(--light-bg);
            border-radius: 10px;
            margin: 30px 0;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .progress-bar {
            height: 10px;
            background: linear-gradient(to right, var(--accent), var(--soft-purple));
            width: 0%;
            transition: width 0.4s ease;
            position: relative;
            border-radius: 10px;
        }
        
        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.3) 50%, 
                transparent 100%);
            animation: shine 2s infinite;
            border-radius: 10px;
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .question-container {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(99, 102, 241, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .question-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }
        
        .question-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(to bottom, var(--accent), var(--soft-purple));
            border-radius: 0 4px 4px 0;
        }
        
        .question-text {
            font-size: 1.3rem;
            margin-bottom: 25px;
            color: var(--text);
            font-weight: 500;
            line-height: 1.5;
        }
        
        .options {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }
        
        .option {
            background-color: rgba(30, 41, 59, 0.7);
            border: 1px solid rgba(99, 102, 241, 0.3);
            padding: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            font-size: 1.05rem;
        }
        
        .option:hover {
            background-color: rgba(79, 70, 229, 0.2);
            transform: translateX(5px);
            border-color: var(--accent);
        }
        
        .option.selected {
            background-color: rgba(79, 70, 229, 0.3);
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.3);
        }
        
        .option.selected::after {
            content: '✓';
            position: absolute;
            right: 15px;
            color: var(--soft-purple);
            font-weight: bold;
            font-size: 1.2rem;
        }
        
        .btn {
            background: linear-gradient(to right, var(--accent), var(--soft-purple));
            color: white;
            border: none;
            padding: 14px 35px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            display: block;
            margin: 30px auto 0;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.4);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        #result {
            display: none;
            animation: fadeIn 1s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .result-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 40px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(99, 102, 241, 0.2);
        }
        
        .type-header {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(99, 102, 241, 0.3);
        }
        
        .type-title {
            flex: 1;
        }
        
        .type-name {
            background: linear-gradient(to right, var(--accent), var(--soft-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2rem;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .type-code {
            background-color: rgba(79, 70, 229, 0.2);
            color: var(--soft-purple);
            padding: 5px 15px;
            border-radius: 20px;
            font-family: monospace;
            font-size: 1.2rem;
            display: inline-block;
            font-weight: 600;
            border: 1px solid rgba(99, 102, 241, 0.3);
        }
        
        .type-description {
            margin-bottom: 30px;
            line-height: 1.8;
            font-size: 1.1rem;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background-color: rgba(30, 41, 59, 0.7);
            border-radius: 10px;
            padding: 20px;
            border: 1px solid rgba(99, 102, 241, 0.2);
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .stat-title {
            color: var(--soft-purple);
            margin-bottom: 15px;
            font-size: 1.2rem;
            font-weight: 600;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(99, 102, 241, 0.3);
        }
        
        ul {
            list-style-type: none;
        }
        
        li {
            margin-bottom: 10px;
            position: relative;
            padding-left: 20px;
        }
        
        li::before {
            content: '•';
            color: var(--accent);
            position: absolute;
            left: 0;
            font-size: 1.2rem;
        }
        
        .celebrities-section {
            margin-top: 40px;
        }
        
        .celebrities-title {
            color: var(--soft-purple);
            margin-bottom: 20px;
            font-size: 1.3rem;
            font-weight: 600;
        }
        
        .celebrities-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }
        
        .celebrity-card {
            background-color: rgba(30, 41, 59, 0.7);
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid rgba(99, 102, 241, 0.2);
        }
        
        .celebrity-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.2);
            border-color: var(--accent);
        }
        
        .celebrity-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-bottom: 1px solid rgba(99, 102, 241, 0.2);
        }
        
        .celebrity-name {
            padding: 15px 10px;
            text-align: center;
            font-size: 0.95rem;
            font-weight: 500;
        }
        
        .matrix-code {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            opacity: 0.03;
            pointer-events: none;
            overflow: hidden;
        }
        
        .code-line {
            color: var(--accent);
            font-family: monospace;
            white-space: nowrap;
            animation: scrollCode 20s linear infinite;
            margin-bottom: 15px;
            display: block;
            font-size: 0.9rem;
        }
        
        @keyframes scrollCode {
            0% { transform: translateY(0); }
            100% { transform: translateY(-100%); }
        }
        
        .type-percentage {
            margin-top: 20px;
            background: rgba(30, 41, 59, 0.7);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(99, 102, 241, 0.2);
        }
        
        .percentage-bar {
            height: 8px;
            background-color: var(--light-bg);
            border-radius: 4px;
            margin-top: 10px;
            overflow: hidden;
        }
        
        .percentage-fill {
            height: 100%;
            background: linear-gradient(to right, var(--accent), var(--soft-purple));
            border-radius: 4px;
            width: 0%;
            transition: width 1s ease;
        }
        
        .percentage-text {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
            font-size: 0.9rem;
            color: var(--soft-purple);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .question-container {
                padding: 20px;
            }
            
            .question-text {
                font-size: 1.1rem;
            }
            
            .option {
                padding: 15px;
                font-size: 1rem;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .celebrities-grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
                gap: 15px;
            }
            
            .celebrity-image {
                height: 150px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="matrix-code" id="matrix-code"></div>
    
    <div class="container">
        <header>
            <h1>Muzaffar | Тест на тип личности</h1>
            <p class="subtitle">Откройте тайны своего психологического профиля </p>
        </header>
        
        <div id="quiz">
            <div class="progress-container">
                <div class="progress-bar" id="progress"></div>
            </div>
            
            <div class="question-container">
                <div class="question-text" id="question-text"></div>
                <div class="options" id="options"></div>
            </div>
            
            <button class="btn" id="next-btn">СЛЕДУЮЩИЙ ВОПРОС</button>
        </div>
        
        <div id="result">
            <div class="result-card">
                <div class="type-header">
                    <div class="type-title">
                        <h2 class="type-name" id="type-name"></h2>
                        <span class="type-code" id="type-code"></span>
                    </div>
                </div>
                
                <div class="type-description" id="type-description"></div>
                
                <div class="type-percentage">
                    <div>Совпадение с типом: <span id="percentage-value">0</span>%</div>
                    <div class="percentage-bar">
                        <div class="percentage-fill" id="percentage-fill"></div>
                    </div>
                    <div class="percentage-text">
                        <span>Низкое</span>
                        <span>Высокое</span>
                    </div>
                </div>
                
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3 class="stat-title">СИЛЬНЫЕ СТОРОНЫ</h3>
                        <ul id="strengths"></ul>
                    </div>
                    
                    <div class="stat-card">
                        <h3 class="stat-title">СЛАБЫЕ СТОРОНЫ</h3>
                        <ul id="weaknesses"></ul>
                    </div>
                    
                    <div class="stat-card">
                        <h3 class="stat-title">РЕКОМЕНДУЕМЫЕ ПРОФЕССИИ</h3>
                        <ul id="careers"></ul>
                    </div>
                </div>
                
                <div class="stat-card">
                    <h3 class="stat-title">СОВЕТЫ ПО РАЗВИТИЮ</h3>
                    <ul id="advices"></ul>
                </div>
                
                <div class="celebrities-section">
                    <h3 class="celebrities-title">ИЗВЕСТНЫЕ ЛЮДИ С ТАКИМ ТИПОМ ЛИЧНОСТИ</h3>
                    <div class="celebrities-grid" id="celebrities"></div>
                </div>
            </div>
            
            <button class="btn" id="restart-btn">ПРОЙТИ ТЕСТ СНОВА</button>
        </div>
    </div>

    <script>
        // Matrix code animation
        const matrixCode = document.getElementById('matrix-code');
        const characters = "01アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン";
        
        for (let i = 0; i < 50; i++) {
            let code = '';
            for (let j = 0; j < 50; j++) {
                code += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            const codeLine = document.createElement('div');
            codeLine.className = 'code-line';
            codeLine.textContent = code;
            codeLine.style.animationDelay = `${Math.random() * 20}s`;
            matrixCode.appendChild(codeLine);
        }

        // Questions data
        const questions = [
            {
                question: "Как вы предпочитаете проводить свободное время?",
                options: [
                    { text: "В одиночестве, занимаясь любимым делом", value: "I" },

                ]
            },
            {

                ]
            },
            {
                question: "Когда нужно сделать выбор, вы:",
                options: [
                    { text: "Взвешиваете все 'за' и 'против'", value: "T" },
                    { text: "Прислушиваетесь к сердцу", value: "F" }
                ]
            },
            {
                question: "Как вы организовываете свою жизнь?",
                options: [
                    { text: "Планирую заранее и следую расписанию", value: "J" },
                    { text: "Предпочитаю спонтанность и гибкость", value: "P" }
                ]
            },
            {
                question: "В незнакомой ситуации вы:",
                options: [
                    { text: "Действуете по плану и следуете правилам", value: "J" },
                    { text: "Импровизируете и адаптируетесь", value: "P" }
                ]
            },
            {
                question: "Как вы относитесь к срокам?",
                options: [
                    { text: "Стараюсь выполнять работу заранее", value: "J" },
                    { text: "Часто работаю в последний момент", value: "P" }
                ]
            }
        ];

        // All 16 MBTI personality types with detailed information
        const personalityTypes = {
            INFP: {
                name: "Идеалист-Мечтатель",
                code: "INFP",
                description: "Вы - чувствительный, творческий идеалист с богатым внутренним миром. Ваше кредо - быть верным себе и своим ценностям. Вы обладаете редкой способностью видеть потенциал в людях и ситуациях. Ваша жизнь - это постоянный поиск смысла и глубины. Вы ненавидите лицемерие и поверхностность, цените искренность и аутентичность. Ваше творческое начало позволяет вам находить нестандартные решения и видеть красоту в неожиданных местах.",

                weaknesses: ["Чрезмерная чувствительность к критике", "Склонность к прокрастинации", "Идеализм, который может привести к разочарованиям", "Трудности с принятием решений", "Избегание конфликтов"],

                    { name: "Принцесса Диана", image: "https://upload.wikimedia.org/wikipedia/commons/thumb/d/df/Diana_-_Roosevelt_Monument_%28cropped%29.jpg/800px-Diana_-_Roosevelt_Monument_%28cropped%29.jpg" },

            INFJ: {
                name: "Советник-Провидец",
                code: "INFJ",

        function loadQuestion() {
            const q = questions[currentQuestion];
            questionText.textContent = q.question;
            optionsContainer.innerHTML = '';
            
            q.options.forEach(option => {
                const div = document.createElement('div');
                div.className = 'option';
                div.textContent = option.text;
                div.addEventListener('click', () => selectOption(option.value, div));
                optionsContainer.appendChild(div);
            });
            
            updateProgress();
        }

        function selectOption(value, div) {
            answers[currentQuestion] = value;
            document.querySelectorAll('.option').forEach(opt => {
                opt.classList.remove('selected');
            });
            div.classList.add('selected');
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            progressBar.style.width = `${progress}%`;
        }

        function calculateType() {
            const counts = { E: 0, I: 0, S: 0, N: 0, T: 0, F: 0, J: 0, P: 0 };
            answers.forEach(answer => counts[answer]++);
            
            return (
                (counts.E >= counts.I ? 'E' : 'I') +
                (counts.N >= counts.S ? 'N' : 'S') +
                (counts.T >= counts.F ? 'T' : 'F') +
                (counts.J >= counts.P ? 'J' : 'P')
            );
        }

        function calculateTypePercentage(type) {
            // This is a simplified calculation - in a real test, it would be more complex
            const typeComponents = {
                'I': ['I', 'E'],
                'N': ['N', 'S'],
                'F': ['F', 'T'],
                'P': ['P', 'J']
            };
            
            let matchCount = 0;
            const counts = { E: 0, I: 0, S: 0, N: 0, T: 0, F: 0, J: 0, P: 0 };
            answers.forEach(answer => counts[answer]++);
            
            for (let i = 0; i < 4; i++) {
                const dimension = type[i];
                const opposite = typeComponents[dimension] ? typeComponents[dimension][1] : 
                                 (dimension === 'E' ? 'I' : 
                                  dimension === 'S' ? 'N' : 
                                  dimension === 'T' ? 'F' : 'J');
                
                if (counts[dimension] > counts[opposite]) {
                    matchCount++;
                }
            }
            
            // Base percentage based on how many dimensions match
            let percentage = (matchCount / 4) * 100;
            
            // Add some randomness to make it more interesting (between -5% and +5%)
            percentage += (Math.random() * 10) - 5;
            
            // Ensure percentage is between 70% and 100%
            percentage = Math.max(70, Math.min(100, Math.round(percentage)));
            
            return percentage;
        }

        function showResult() {
            const type = calculateType();
            const percentage = calculateTypePercentage(type);
            const typeInfo = personalityTypes[type];
            
            // Set type info
            typeNameEl.textContent = typeInfo.name;
            typeCodeEl.textContent = typeInfo.code;
            typeDescriptionEl.textContent = typeInfo.description;
            
            // Set percentage
            percentageValue.textContent = percentage;
            percentageFill.style.width = `${percentage}%`;
            
            // Set strengths
            strengthsEl.innerHTML = '';
            typeInfo.strengths.forEach(strength => {
                const li = document.createElement('li');
                li.textContent = strength;
                strengthsEl.appendChild(li);
            });
            
            // Set weaknesses
            weaknessesEl.innerHTML = '';
            typeInfo.weaknesses.forEach(weakness => {
                const li = document.createElement('li');
                li.textContent = weakness;
                weaknessesEl.appendChild(li);
            });
            
            // Set careers
            careersEl.innerHTML = '';
            typeInfo.careers.forEach(career => {
                const li = document.createElement('li');
                li.textContent = career;
                careersEl.appendChild(li);
            });
            
            // Set advices
            advicesEl.innerHTML = '';
            typeInfo.advices.forEach(advice => {
                const li = document.createElement('li');
                li.textContent = advice;
                advicesEl.appendChild(li);
            });
            
            // Set celebrities
            celebritiesEl.innerHTML = '';
            typeInfo.celebrities.forEach(celebrity => {
                const card = document.createElement('div');
                card.className = 'celebrity-card';
                
                const img = document.createElement('img');
                img.className = 'celebrity-image';
                img.src = celebrity.image;
                img.alt = celebrity.name;
                img.loading = 'lazy';
                
                const name = document.createElement('div');
                name.className = 'celebrity-name';
                name.textContent = celebrity.name;
                
                card.appendChild(img);
                card.appendChild(name);
                celebritiesEl.appendChild(card);
            });
            
            // Show result and hide quiz
            quizContainer.style.display = 'none';
            resultContainer.style.display = 'block';
            
            // Animate percentage fill
            setTimeout(() => {
                percentageFill.style.width = `${percentage}%`;
            }, 100);
        }

        function restartQuiz() {
            currentQuestion = 0;
            answers = [];
            quizContainer.style.display = 'block';
            resultContainer.style.display = 'none';
            loadQuestion();
        }

        // Event listeners
        nextBtn.addEventListener('click', () => {
            if (answers[currentQuestion] === undefined) {
                alert('Пожалуйста, выберите вариант ответа');
                return;
            }
            
            currentQuestion++;
            if (currentQuestion < questions.length) {
                loadQuestion();
            } else {
                showResult();
            }
        });
        
        restartBtn.addEventListener('click', restartQuiz);

        // Initialize quiz
        loadQuestion();
    </script>
</body>

    </html>
