<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Планировщик задач | MAWORLD</title>
  
  <style>
    :root {
      --primary-color: #00ffc8;
      --secondary-color: #00aaff;
      --bg-color: #0d0d1a;
      --card-bg: rgba(20, 20, 40, 0.5);
      --card-border: 1px solid rgba(0, 255, 200, 0.2);
      --danger-color: #ff6b6b;
      --warning-color: #ffd93d;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Orbitron', sans-serif;
      background-color: var(--bg-color);
      color: #ffffff;
      min-height: 100vh;
      padding: 20px;
      background: linear-gradient(45deg, var(--bg-color) 0%, #1a0d1a 100%);
      animation: background-glow 20s infinite alternate ease-in-out;
    }
    
    @keyframes background-glow {
      from { filter: hue-rotate(0deg); }
      to { filter: hue-rotate(360deg); }
    }
    
    .container {
      max-width: 1000px;
      margin: 0 auto;
    }
    
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    h1 {
      font-size: 2.5em;
      color: var(--primary-color);
      text-shadow: 0 0 10px var(--primary-color);
      margin-bottom: 10px;
      animation: text-glow 2s infinite alternate;
    }
    
    @keyframes text-glow {
      from { text-shadow: 0 0 5px var(--primary-color), 0 0 10px var(--primary-color); }
      to { text-shadow: 0 0 15px var(--primary-color), 0 0 25px var(--primary-color); }
    }
    
    .tagline {
      font-size: 1.2em;
      color: var(--secondary-color);
      margin-bottom: 20px;
    }
    
    .stats {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }
    
    .stat-card {
      background-color: var(--card-bg);
      border: var(--card-border);
      border-radius: 10px;
      padding: 15px 25px;
      text-align: center;
      min-width: 150px;
    }
    
    .stat-number {
      font-size: 2em;
      font-weight: bold;
      color: var(--primary-color);
    }
    
    .stat-label {
      font-size: 0.9em;
      color: #ccc;
    }
    
    .main-content {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 30px;
      margin-bottom: 30px;
    }
    
    @media (max-width: 768px) {
      .main-content {
        grid-template-columns: 1fr;
      }
    }
    
    .task-form {
      background-color: var(--card-bg);
      border: var(--card-border);
      border-radius: 15px;
      padding: 25px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      color: var(--primary-color);
      font-weight: bold;
    }
    
    input, textarea, select {
      width: 100%;
      padding: 12px 15px;
      border-radius: 10px;
      border: var(--card-border);
      background-color: rgba(20, 20, 40, 0.7);
      color: #fff;
      font-size: 1em;
      outline: none;
      font-family: inherit;
    }
    
    textarea {
      min-height: 100px;
      resize: vertical;
    }
    
    .btn {
      padding: 12px 25px;
      border-radius: 10px;
      border: none;
      background-color: var(--primary-color);
      color: var(--bg-color);
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: inherit;
      font-size: 1em;
    }
    
    .btn:hover {
      background-color: var(--secondary-color);
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 255, 200, 0.5);
    }
    
    .btn-full {
      width: 100%;
    }
    
    .btn-danger {
      background-color: var(--danger-color);
    }
    
    .btn-warning {
      background-color: var(--warning-color);
      color: var(--bg-color);
    }
    
    .tasks-container {
      background-color: var(--card-bg);
      border: var(--card-border);
      border-radius: 15px;
      padding: 25px;
    }
    
    .filter-tabs {
      display: flex;
      margin-bottom: 20px;
      border-bottom: var(--card-border);
    }
    
    .filter-tab {
      padding: 10px 20px;
      cursor: pointer;
      border-bottom: 3px solid transparent;
      transition: all 0.3s ease;
    }
    
    .filter-tab.active {
      border-bottom: 3px solid var(--primary-color);
      color: var(--primary-color);
    }
    
    .task-list {
      max-height: 500px;
      overflow-y: auto;
    }
    
    .task-item {
      background-color: rgba(20, 20, 40, 0.7);
      border: var(--card-border);
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      transition: all 0.3s ease;
    }
    
    .task-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0, 255, 200, 0.2);
    }
    
    .task-item.completed {
      opacity: 0.7;
      border-color: var(--primary-color);
    }
    
    .task-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 10px;
    }
    
    .task-title {
      font-size: 1.2em;
      font-weight: bold;
      color: var(--primary-color);
    }
    
    .task-priority {
      padding: 3px 8px;
      border-radius: 5px;
      font-size: 0.8em;
      font-weight: bold;
    }
    
    .priority-high {
      background-color: var(--danger-color);
    }
    
    .priority-medium {
      background-color: var(--warning-color);
      color: var(--bg-color);
    }
    
    .priority-low {
      background-color: var(--secondary-color);
    }
    
    .task-description {
      color: #ccc;
      margin-bottom: 10px;
      font-size: 0.9em;
    }
    
    .task-meta {
      display: flex;
      justify-content: space-between;
      font-size: 0.8em;
      color: #888;
    }
    
    .task-actions {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    
    .task-actions .btn {
      padding: 5px 10px;
      font-size: 0.8em;
    }
    
    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #888;
    }
    
    .back-link {
      display: inline-block;
      margin-top: 30px;
      color: var(--secondary-color);
      text-decoration: none;
      font-size: 1em;
      text-align: center;
      width: 100%;
    }
    
    .back-link:hover {
      color: var(--primary-color);
      text-decoration: underline;
    }
    
    /* Стили для чекбокса */
    .checkbox-container {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    
    .checkbox-container input {
      width: auto;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Планировщик задач</h1>
      <p class="tagline">Организуй своё время и достигай целей</p>
      
      <div class="stats">
        <div class="stat-card">
          <div class="stat-number" id="total-tasks">0</div>
          <div class="stat-label">Всего задач</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="completed-tasks">0</div>
          <div class="stat-label">Выполнено</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="pending-tasks">0</div>
          <div class="stat-label">В ожидании</div>
        </div>
      </div>
    </header>
    
    <div class="main-content">
      <div class="task-form">
        <h3>Добавить новую задачу</h3>
        <form id="task-form">
          <div class="form-group">
            <label for="task-title">Название задачи</label>
            <input type="text" id="task-title" placeholder="Введите название задачи" required>
          </div>
          
          <div class="form-group">
            <label for="task-description">Описание</label>
            <textarea id="task-description" placeholder="Опишите задачу подробнее..."></textarea>
          </div>
          
          <div class="form-group">
            <label for="task-priority">Приоритет</label>
            <select id="task-priority">
              <option value="low">Низкий</option>
              <option value="medium" selected>Средний</option>
              <option value="high">Высокий</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="task-date">Дата выполнения</label>
            <input type="date" id="task-date">
          </div>
          
          <div class="checkbox-container">
            <input type="checkbox" id="task-important">
            <label for="task-important">Важная задача</label>
          </div>
          
          <button type="submit" class="btn btn-full">Добавить задачу</button>
        </form>
      </div>
      
      <div class="tasks-container">
        <div class="filter-tabs">
          <div class="filter-tab active" data-filter="all">Все задачи</div>
          <div class="filter-tab" data-filter="active">Активные</div>
          <div class="filter-tab" data-filter="completed">Выполненные</div>
          <div class="filter-tab" data-filter="important">Важные</div>
        </div>
        
        <div class="task-list" id="task-list">
          <div class="empty-state">
            <p>Задачи отсутствуют. Добавьте первую задачу!</p>
          </div>
        </div>
      </div>
    </div>
    
    <a href="https://muzaffar699.github.io/" class="back-link">← Вернуться на главную</a>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Элементы DOM
      const taskForm = document.getElementById('task-form');
      const taskList = document.getElementById('task-list');
      const filterTabs = document.querySelectorAll('.filter-tab');
      
      // Статистика
      const totalTasksEl = document.getElementById('total-tasks');
      const completedTasksEl = document.getElementById('completed-tasks');
      const pendingTasksEl = document.getElementById('pending-tasks');
      
      // Загрузка задач из localStorage
      let tasks = JSON.parse(localStorage.getItem('maworld-tasks')) || [];
      let currentFilter = 'all';
      
      // Инициализация
      updateStats();
      renderTasks();
      
      // Обработчик формы
      taskForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const title = document.getElementById('task-title').value;
        const description = document.getElementById('task-description').value;
        const priority = document.getElementById('task-priority').value;
        const date = document.getElementById('task-date').value;
        const important = document.getElementById('task-important').checked;
        
        const newTask = {
          id: Date.now(),
          title,
          description,
          priority,
          date,
          important,
          completed: false,
          createdAt: new Date().toISOString()
        };
        
        tasks.push(newTask);
        saveTasks();
        renderTasks();
        updateStats();
        
        // Сброс формы
        taskForm.reset();
        document.getElementById('task-priority').value = 'medium';
      });
      
      // Фильтрация задач
      filterTabs.forEach(tab => {
        tab.addEventListener('click', function() {
          filterTabs.forEach(t => t.classList.remove('active'));
          this.classList.add('active');
          currentFilter = this.getAttribute('data-filter');
          renderTasks();
        });
      });
      
      // Функции
      function saveTasks() {
        localStorage.setItem('maworld-tasks', JSON.stringify(tasks));
      }
      
      function updateStats() {
        const total = tasks.length;
        const completed = tasks.filter(task => task.completed).length;
        const pending = total - completed;
        
        totalTasksEl.textContent = total;
        completedTasksEl.textContent = completed;
        pendingTasksEl.textContent = pending;
      }
      
      function renderTasks() {
        let filteredTasks = tasks;
        
        // Применяем фильтр
        switch(currentFilter) {
          case 'active':
            filteredTasks = tasks.filter(task => !task.completed);
            break;
          case 'completed':
            filteredTasks = tasks.filter(task => task.completed);
            break;
          case 'important':
            filteredTasks = tasks.filter(task => task.important);
            break;
        }
        
        // Сортируем задачи: сначала важные, затем по приоритету
        filteredTasks.sort((a, b) => {
          if (a.important && !b.important) return -1;
          if (!a.important && b.important) return 1;
          
          const priorityOrder = { high: 3, medium: 2, low: 1 };
          return priorityOrder[b.priority] - priorityOrder[a.priority];
        });
        
        if (filteredTasks.length === 0) {
          taskList.innerHTML = `
            <div class="empty-state">
              <p>${getEmptyStateMessage()}</p>
            </div>
          `;
          return;
        }
        
        taskList.innerHTML = filteredTasks.map(task => `
          <div class="task-item ${task.completed ? 'completed' : ''}">
            <div class="task-header">
              <div class="task-title">${task.title} ${task.important ? '⭐' : ''}</div>
              <div class="task-priority priority-${task.priority}">
                ${getPriorityText(task.priority)}
              </div>
            </div>
            <div class="task-description">${task.description || 'Нет описания'}</div>
            <div class="task-meta">
              <span>${formatDate(task.date)}</span>
              <span>Создано: ${formatDate(task.createdAt, true)}</span>
            </div>
            <div class="task-actions">
              <button class="btn ${task.completed ? 'btn-warning' : ''}" onclick="toggleTask(${task.id})">
                ${task.completed ? 'Вернуть' : 'Выполнить'}
              </button>
              <button class="btn btn-danger" onclick="deleteTask(${task.id})">Удалить</button>
            </div>
          </div>
        `).join('');
      }
      
      function getEmptyStateMessage() {
        switch(currentFilter) {
          case 'active': return 'Нет активных задач. Отличная работа!';
          case 'completed': return 'Вы еще не выполнили ни одной задачи';
          case 'important': return 'Нет важных задач';
          default: return 'Задачи отсутствуют. Добавьте первую задачу!';
        }
      }
      
      function getPriorityText(priority) {
        const texts = { high: 'Высокий', medium: 'Средний', low: 'Низкий' };
        return texts[priority];
      }
      
      function formatDate(dateString, isDateTime = false) {
        if (!dateString) return 'Без срока';
        
        const date = new Date(dateString);
        if (isDateTime) {
          return date.toLocaleDateString('ru-RU') + ' ' + date.toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' });
        }
        return date.toLocaleDateString('ru-RU');
      }
      
      // Глобальные функции для обработки событий
      window.toggleTask = function(id) {
        tasks = tasks.map(task => 
          task.id === id ? { ...task, completed: !task.completed } : task
        );
        saveTasks();
        renderTasks();
        updateStats();
      };
      
      window.deleteTask = function(id) {
        if (confirm('Вы уверены, что хотите удалить эту задачу?')) {
          tasks = tasks.filter(task => task.id !== id);
          saveTasks();
          renderTasks();
          updateStats();
        }
      };
    });
  </script>
</body>
</html>
