<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Новости MUZAFFAR</title>
  <style>
    /* Аристократический дизайн */
    body {
        font-family: 'Georgia', serif;
        background-color: #121212;
        color: #e0e0e0;
        margin: 0;
        padding: 0;
        text-align: center;
        transition: background-color 0.3s ease;
    }

    header {
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        color: white;
        padding: 40px 20px;
        font-size: 2.5rem;
        font-weight: 600;
        letter-spacing: 2px;
        text-transform: uppercase;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        margin-bottom: 40px;
        border-bottom: 3px solid #e0c097;
    }

    header h1 {
        margin: 0;
    }

    main {
        padding: 20px;
    }

    #news-container {
        max-width: 1000px;
        margin: auto;
        background: #1c1c1c;
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(255, 223, 186, 0.2);
        border: 1px solid #e0c097;
        transition: all 0.3s ease;
    }

    #news-container h2 {
        font-size: 1.8rem;
        font-weight: 700;
        margin-bottom: 15px;
        color: #e0c097;
        letter-spacing: 1px;
    }

    #news-list {
        margin-top: 20px;
    }

    .news-item {
        border-bottom: 1px solid #444;
        padding: 20px 0;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        animation: fadeIn 0.5s ease-out;
    }

    .news-item:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 20px rgba(255, 223, 186, 0.2);
    }

    .news-item h3 {
        margin: 0;
        font-size: 1.6rem;
        font-weight: 600;
        color: #f5c469;
        margin-bottom: 12px;
    }

    .news-item p {
        font-size: 1.1rem;
        color: #bdbdbd;
        margin-bottom: 12px;
    }

    .news-item a {
        color: #f5c469;
        text-decoration: none;
        font-weight: bold;
        transition: color 0.3s ease;
    }

    .news-item a:hover {
        color: #e0a357;
        text-decoration: underline;
    }

    @keyframes fadeIn {
        0% {
            opacity: 0;
            transform: translateY(10px);
        }
        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }

    #news-list {
        animation: fadeIn 1s ease-out;
    }

    footer {
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        color: white;
        text-align: center;
        padding: 20px;
        position: fixed;
        width: 100%;
        bottom: 0;
        font-size: 1.2em;
        border-top: 3px solid #e0c097;
        box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <header>
    <h1>Новости MUZAFFAR</h1>
  </header>

  <main>
    <section id="news-container">
      <h2>Последние новости</h2>
      <div id="news-list"><p>Загрузка...</p></div>
    </section>
  </main>

  <footer>
    <p>&copy; muzaffar. Все права защищены.</p>
  </footer>

  <script>
    const newsContainer = document.getElementById("news-list");
    const RSS_URL = "https://news.google.com/rss/search?q=новости&hl=ru&gl=RU&ceid=RU:ru";

    async function fetchNews() {
      newsContainer.innerHTML = "<p>Загрузка...</p>";
      try {
        const res = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(RSS_URL)}`);
        const data = await res.json();

        if (!data.items || data.items.length === 0) {
          newsContainer.innerHTML = "<p>Новостей нет.</p>";
          return;
        }

        let newsHtml = "";
        data.items.forEach(article => {
          newsHtml += `
            <div class="news-item">
              <h3>${article.title}</h3>
              <p>${article.description || "Описание отсутствует."}</p>
              <a href="${article.link}" target="_blank">Читать далее</a>
            </div>`;
        });

        newsContainer.innerHTML = newsHtml;
      } catch (err) {
        newsContainer.innerHTML = "<p>Ошибка загрузки новостей.</p>";
        console.error(err);
      }
    }

    fetchNews();
    setInterval(fetchNews, 300000); // каждые 5 минут
  </script>
</body>
</html>
