        }

        }

        #searchBtn {
            padding: 0 25px;

            color: white;

            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        }

            gap: 10px;
        }

            backdrop-filter: blur(10px);

        }

            font-weight: bold;
            margin: 10px 0;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
        }
        
        #localDate {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .cities-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .city-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);

        function updateLocalTime() {
            const now = new Date();
            const timeElement = document.getElementById('localTime');
            const dateElement = document.getElementById('localDate');
            
            const timeString = now.toLocaleTimeString('ru-RU');
            const dateString = now.toLocaleDateString('ru-RU', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
            
            timeElement.textContent = timeString;
            dateElement.textContent = dateString;
        }

        // Получение времени для определенного города
        function getCityTime(cityName, timezone) {
            const now = new Date();
            const options = { 
                timeZone: timezone, 
                hour12: false,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            };
            
            const timeString = now.toLocaleTimeString('ru-RU', options);
            
            const dateOptions = {
                timeZone: timezone,
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            };
            
            const dateString = now.toLocaleDateString('ru-RU', dateOptions);
            
            return { time: timeString, date: dateString };
        }

        // Создание карточки города
        function createCityCard(city) {
            const cityTime = getCityTime(city.name, city.timezone);
            
            return `
                <div class="city-card">
                    <div class="city-name">${city.name}</div>
                    <div class="city-country">${city.country}</div>
                    <div class="city-time">${cityTime.time}</div>
                    <div class="city-date">${cityTime.date}</div>
                </div>
            `;
        }

        // Фильтрация городов по региону
        function filterCities() {
            const regionFilter = document.getElementById('regionFilter').value;
            const sortFilter = document.getElementById('sortFilter').value;
            
            if (regionFilter === 'all') {
                filteredCities = [...allCities];
            } else {
                filteredCities = allCities.filter(city => city.region === regionFilter);
            }
            
            // Сортировка
            if (sortFilter === 'name') {
                filteredCities.sort((a, b) => a.name.localeCompare(b.name));
            } else if (sortFilter === 'time') {
                // Сортировка по времени (примерная, на основе часового пояса)
                filteredCities.sort((a, b) => {
                    const timeA = getCityTime(a.name, a.timezone).time;
                    const timeB = getCityTime(b.name, b.timezone).time;
                    return timeA.localeCompare(timeB);
                });
            }
            
            currentPage = 1;
            renderCities();
            renderPagination();
        }

        // Отображение городов на текущей странице
        function renderCities() {
            const citiesGrid = document.getElementById('citiesGrid');
            citiesGrid.innerHTML = '';
            
            const startIndex = (currentPage - 1) * citiesPerPage;
            const endIndex = startIndex + citiesPerPage;
            const citiesToShow = filteredCities.slice(startIndex, endIndex);
            
            citiesToShow.forEach(city => {
                citiesGrid.innerHTML += createCityCard(city);
            });
        }

        // Отображение пагинации
        function renderPagination() {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';
            
            const totalPages = Math.ceil(filteredCities.length / citiesPerPage);
            
            if (totalPages <= 1) return;
            
            // Кнопка "Назад"
            const prevButton = document.createElement('button');
            prevButton.textContent = '←';
            prevButton.disabled = currentPage === 1;
            prevButton.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    renderCities();
                    renderPagination();
                }
            });
            pagination.appendChild(prevButton);
            
            // Номера страниц
            for (let i = 1; i <= totalPages; i++) {
                const pageButton = document.createElement('button');
                pageButton.textContent = i;
                pageButton.classList.toggle('active', i === currentPage);
                pageButton.addEventListener('click', () => {
                    currentPage = i;
                    renderCities();
                    renderPagination();
                });
                pagination.appendChild(pageButton);
            }
            
            // Кнопка "Вперед"
            const nextButton = document.createElement('button');
            nextButton.textContent = '→';
            nextButton.disabled = currentPage === totalPages;
            nextButton.addEventListener('click', () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    renderCities();
                    renderPagination();
                }
            });
            pagination.appendChild(nextButton);
        }

        // Поиск города
        function searchCity() {
            const cityInput = document.getElementById('cityInput');
            const cityName = cityInput.value.trim().toLowerCase();
            
            if (cityName === '') {
                alert('Пожалуйста, введите название города');
                return;
            }
            
            // Поиск города в списке
            const foundCity = allCities.find(city => 
                city.name.toLowerCase().includes(cityName) || 
                city.country.toLowerCase().includes(cityName)
            );
            
            if (foundCity) {
                // Показываем только найденный город
                filteredCities = [foundCity];
                currentPage = 1;
                renderCities();
                renderPagination();
                
                // Прокручиваем к началу списка
                document.querySelector('.popular-cities').scrollIntoView({ 
                    behavior: 'smooth' 
                });
            } else {
                alert(`Город "${cityInput.value}" не найден в базе данных. Попробуйте другой город.`);
            }
            
            // Очистка поля ввода
            cityInput.value = '';
        }

        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            updateLocalTime();
            filterCities();
            
            // Обновление времени каждую секунду
            setInterval(updateLocalTime, 1000);
            setInterval(renderCities, 1000);
            
            // Обработчики для фильтров
            document.getElementById('regionFilter').addEventListener('change', filterCities);
            document.getElementById('sortFilter').addEventListener('change', filterCities);
            
            // Обработчик для кнопки поиска
            document.getElementById('searchBtn').addEventListener('click', searchCity);
            
            // Обработчик для нажатия Enter в поле ввода
            document.getElementById('cityInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchCity();
                }
            });
        });
    </script>
</body>
</html>
