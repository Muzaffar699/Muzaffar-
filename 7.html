<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZMASTER - Создай крутую викторину</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Ubuntu+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #ff6b35;
            --primary-dark: #e55a2b;
            --secondary: #ff8e53;
            --accent: #ffa726;
            --dark: #1a1a2e;
            --darker: #16213e;
            --light: #f0f0f0;
            --gray: #4a4a6a;
            --success: #4caf50;
            --error: #f44336;
            --glow: 0 0 20px rgba(255, 107, 53, 0.5);
            --radius: 8px;
            --transition: all 0.3s cubic-bezier(0.65, 0.05, 0.36, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Share Tech Mono', monospace;
            background: linear-gradient(135deg, var(--dark) 0%, var(--darker) 100%);
            color: var(--light);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: var(--darker);
            border-radius: var(--radius);
            box-shadow: var(--glow);
            overflow: hidden;
            position: relative;
            animation: fadeIn 0.8s ease-out;
            border: 2px solid var(--primary);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            letter-spacing: 3px;
        }

        header p {
            font-size: 1.2rem;
            opacity: 0.9;
            font-family: 'Ubuntu Mono', monospace;
        }

        .header-actions {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-family: 'Share Tech Mono', monospace;
            font-weight: bold;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: var(--transition);
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 107, 53, 0.6);
        }

        .btn-secondary {
            background: rgba(255,255,255,0.1);
            color: var(--light);
            border: 2px solid var(--gray);
        }

        .btn-secondary:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        .content {
            padding: 40px;
            position: relative;
        }

        .form-group {
            margin-bottom: 30px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: var(--accent);
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input, textarea {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid var(--gray);
            border-radius: var(--radius);
            font-size: 16px;
            transition: var(--transition);
            background: rgba(255,255,255,0.1);
            color: var(--light);
            font-family: 'Ubuntu Mono', monospace;
        }

        input:focus, textarea:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 15px rgba(255, 107, 53, 0.3);
            background: rgba(255,255,255,0.15);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        .question-card {
            background: linear-gradient(135deg, rgba(255,107,53,0.1) 0%, rgba(255,142,83,0.1) 100%);
            border-radius: var(--radius);
            padding: 25px;
            margin-bottom: 25px;
            position: relative;
            border: 1px solid rgba(255,107,53,0.3);
            transition: var(--transition);
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .question-card:hover {
            border-color: var(--primary);
            box-shadow: 0 5px 20px rgba(255, 107, 53, 0.2);
            transform: translateY(-2px);
        }

        .question-actions {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .quiz-link-container {
            background: linear-gradient(135deg, rgba(255,107,53,0.15) 0%, rgba(255,142,83,0.15) 100%);
            padding: 30px;
            border-radius: var(--radius);
            margin-top: 30px;
            text-align: center;
            border: 2px dashed var(--primary);
            animation: pulse 2s infinite;
        }

        .quiz-link {
            width: 100%;
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: var(--radius);
            border: 1px solid var(--gray);
            font-family: 'Ubuntu Mono', monospace;
            color: var(--light);
            text-align: center;
            margin: 15px 0;
            font-size: 1.1rem;
        }

        .quiz-option {
            display: flex;
            align-items: center;
            margin: 12px 0;
            padding: 12px;
            border-radius: var(--radius);
            transition: var(--transition);
            border: 1px solid transparent;
            background: rgba(255,255,255,0.05);
        }

        .quiz-option:hover {
            background: rgba(255,107,53,0.1);
            border-color: var(--primary);
        }

        .quiz-option input[type="radio"] {
            width: 20px;
            height: 20px;
            margin-right: 15px;
            accent-color: var(--primary);
        }

        .result-container {
            text-align: center;
            padding: 40px;
            background: linear-gradient(135deg, rgba(255,107,53,0.1) 0%, rgba(255,142,83,0.1) 100%);
            border-radius: var(--radius);
            border: 2px solid var(--primary);
        }

        .result-score {
            font-size: 4rem;
            font-weight: bold;
            color: var(--primary);
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .progress-bar {
            height: 12px;
            background: var(--gray);
            border-radius: 10px;
            margin: 30px 0;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            transition: width 0.8s ease;
            box-shadow: 0 0 10px var(--primary);
        }

        .hidden {
            display: none;
        }

        .tabs {
            display: flex;
            background: rgba(255,255,255,0.05);
            border-radius: var(--radius) var(--radius) 0 0;
            overflow: hidden;
        }

        .tab {
            flex: 1;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            background: rgba(255,255,255,0.05);
            color: var(--light);
            font-weight: bold;
            border-bottom: 3px solid transparent;
        }

        .tab.active {
            background: rgba(255,107,53,0.2);
            color: var(--primary);
            border-bottom-color: var(--primary);
        }

        .tab:hover:not(.active) {
            background: rgba(255,255,255,0.1);
            color: var(--accent);
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 2.2rem;
            }
            
            .content {
                padding: 20px;
            }
            
            .btn {
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>QUIZMASTER</h1>
            <p>_Создавай и проходи крутые викторины_</p>
            <div class="header-actions">
                <button class="btn btn-secondary" id="toggleSoundBtn" title="Звуки">
                    <i class="fas fa-volume-up"></i>
                </button>
            </div>
        </header>

        <div class="tabs" id="tabs">
            <div class="tab active" data-tab="create">Создать викторину</div>
            <div class="tab" data-tab="take">Пройти викторину</div>
        </div>

        <div class="content">
            <!-- Создание викторины -->
            <div id="createQuiz">
                <div class="form-group">
                    <label for="quizTitle">Название викторины</label>
                    <input type="text" id="quizTitle" placeholder="Придумайте крутое название...">
                </div>
                
                <div id="questions"></div>
                
                <button class="btn btn-primary" onclick="addQuestion()">
                    <i class="fas fa-plus-circle"></i> Добавить вопрос
                </button>
                
                <button class="btn btn-primary" id="generateQuizBtn" onclick="generateQuizLink()" style="margin-top: 20px; display: none;">
                    <i class="fas fa-rocket"></i> Создать викторину
                </button>
                
                <div class="quiz-link-container hidden" id="quizLink">
                    <h3>🎉 Викторина готова!</h3>
                    <p>Поделитесь этим кодом:</p>
                    <input type="text" class="quiz-link" id="quizUrl" readonly>
                    <button class="btn btn-primary" onclick="copyLink()">
                        <i class="fas fa-copy"></i> Скопировать код
                    </button>
                    <button class="btn btn-secondary" onclick="resetQuiz()">
                        <i class="fas fa-plus"></i> Создать новую
                    </button>
                </div>
            </div>

            <!-- Прохождение викторины -->
            <div id="takeQuiz" class="hidden">
                <div id="quizStart">
                    <div class="form-group">
                        <label for="quizCode">Введите код викторины</label>
                        <input type="text" id="quizCode" placeholder="Введите код здесь...">
                    </div>
                    <button class="btn btn-primary" onclick="startQuiz()">
                        <i class="fas fa-play"></i> Начать викторину
                    </button>
                </div>
                
                <div id="quizContent" class="hidden">
                    <h2 id="quizTitleDisplay"></h2>
                    <div id="quizQuestions"></div>
                    <button class="btn btn-primary" onclick="submitQuiz()" style="padding: 15px 30px; font-size: 1.1em;">
                        <i class="fas fa-paper-plane"></i> Отправить ответы
                    </button>
                </div>
                
                <div id="quizResult" class="hidden">
                    <div class="result-container">
                        <h3>🎯 Ваши результаты</h3>
                        <div class="result-score" id="scoreDisplay">0/0</div>
                        <div class="progress-bar">
                            <div class="progress" id="progressBar"></div>
                        </div>
                        <p id="resultMessage"></p>
                        <button class="btn btn-primary" onclick="restartQuiz()">
                            <i class="fas fa-redo"></i> Попробовать ещё раз
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <audio id="clickSound" src="https://assets.mixkit.co/sfx/preview/mixkit-select-click-1109.mp3"></audio>
    <audio id="successSound" src="https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3"></audio>
    <audio id="errorSound" src="https://assets.mixkit.co/sfx/preview/mixkit-alarm-digital-clock-beep-989.mp3"></audio>

    <script>
        // Состояние приложения
        let questions = [];
        let currentQuiz = null;
        let soundEnabled = true;

        // DOM элементы
        const createQuizSection = document.getElementById("createQuiz");
        const takeQuizSection = document.getElementById("takeQuiz");
        const quizLinkSection = document.getElementById("quizLink");
        const quizStartSection = document.getElementById("quizStart");
        const quizContentSection = document.getElementById("quizContent");
        const quizResultSection = document.getElementById("quizResult");
        const tabs = document.querySelectorAll(".tab");
        const toggleSoundBtn = document.getElementById("toggleSoundBtn");
        const generateQuizBtn = document.getElementById("generateQuizBtn");
        
        // Звуки
        const clickSound = document.getElementById("clickSound");
        const successSound = document.getElementById("successSound");
        const errorSound = document.getElementById("errorSound");

        // Инициализация
        document.addEventListener("DOMContentLoaded", () => {
            const urlParams = new URLSearchParams(window.location.search);
            const quizId = urlParams.get("id");
            
            if (quizId) {
                document.querySelector('.tab[data-tab="take"]').click();
                document.getElementById("quizCode").value = quizId;
                startQuiz();
            }
        });

        // Воспроизведение звука
        function playSound(sound) {
            if (!soundEnabled) return;
            try {
                sound.currentTime = 0;
                sound.play();
            } catch (e) {
                console.log("Ошибка воспроизведения звука:", e);
            }
        }

        // Переключение звука
        function toggleSound() {
            soundEnabled = !soundEnabled;
            toggleSoundBtn.innerHTML = soundEnabled 
                ? '<i class="fas fa-volume-up"></i>' 
                : '<i class="fas fa-volume-mute"></i>';
            playSound(clickSound);
        }

        // Переключение между вкладками
        tabs.forEach(tab => {
            tab.addEventListener("click", () => {
                playSound(clickSound);
                tabs.forEach(t => t.classList.remove("active"));
                tab.classList.add("active");
                
                if (tab.dataset.tab === "create") {
                    createQuizSection.classList.remove("hidden");
                    takeQuizSection.classList.add("hidden");
                } else {
                    createQuizSection.classList.add("hidden");
                    takeQuizSection.classList.remove("hidden");
                }
            });
        });

        toggleSoundBtn.addEventListener("click", toggleSound);

        // Добавление вопроса
        function addQuestion() {
            playSound(clickSound);
            const qIndex = questions.length;
            const questionDiv = document.createElement("div");
            questionDiv.className = "question-card";
            questionDiv.innerHTML = `
                <div class="question-actions">
                    <button class="btn btn-secondary" onclick="removeQuestion(${qIndex})">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
                <div class="form-group">
                    <label for="q${qIndex}">Вопрос ${qIndex + 1}</label>
                    <input type="text" id="q${qIndex}" placeholder="Введите вопрос...">
                </div>
                <div class="form-group">
                    <label for="a${qIndex}">Варианты ответов (через запятую)</label>
                    <textarea id="a${qIndex}" placeholder="Вариант 1, Вариант 2, Вариант 3..."></textarea>
                </div>
                <div class="form-group">
                    <label for="c${qIndex}">Правильный ответ</label>
                    <input type="text" id="c${qIndex}" placeholder="Должен совпадать с одним из вариантов">
                </div>
            `;
            document.getElementById("questions").appendChild(questionDiv);
            questions.push(qIndex);
            generateQuizBtn.style.display = 'inline-flex';
        }

        // Удаление вопроса
        function removeQuestion(index) {
            playSound(clickSound);
            const questionElement = document.querySelector(`.question-card:nth-child(${index + 1})`);
            if (questionElement) {
                questionElement.remove();
                questions = questions.filter(i => i !== index);
                questions = questions.map((_, i) => i);
                if (questions.length === 0) {
                    generateQuizBtn.style.display = 'none';
                }
            }
        }

        // Генерация ссылки на викторину
        function generateQuizLink() {
            playSound(clickSound);
            const title = document.getElementById("quizTitle").value.trim();
            if (!title || questions.length === 0) {
                playSound(errorSound);
                alert("Добавьте название и хотя бы один вопрос!");
                return;
            }

            const quizData = { 
                title, 
                questions: [],
                createdAt: new Date().toISOString()
            };

            let hasErrors = false;
            questions.forEach(i => {
                const questionText = document.getElementById(`q${i}`).value.trim();
                const answersText = document.getElementById(`a${i}`).value.trim();
                const correctAnswer = document.getElementById(`c${i}`).value.trim();
                
                if (!questionText || !answersText || !correctAnswer) {
                    hasErrors = true;
                    return;
                }
                
                const answers = answersText.split(",").map(a => a.trim()).filter(a => a);
                if (answers.length < 2 || !answers.includes(correctAnswer)) {
                    hasErrors = true;
                    return;
                }
                
                quizData.questions.push({ 
                    questionText, 
                    answers, 
                    correctAnswer 
                });
            });

            if (hasErrors) {
                playSound(errorSound);
                alert("Проверьте, что все вопросы заполнены правильно!");
                return;
            }

            const quizId = generateId();
            localStorage.setItem(`quiz_${quizId}`, JSON.stringify(quizData));

            document.getElementById("quizUrl").value = quizId;
            quizLinkSection.classList.remove("hidden");
            quizLinkSection.scrollIntoView({ behavior: "smooth" });
            playSound(successSound);
        }

        // Копирование ссылки
        function copyLink() {
            playSound(clickSound);
            const linkInput = document.getElementById("quizUrl");
            linkInput.select();
            document.execCommand("copy");
            
            const copyBtn = document.querySelector("#quizLink button:first-of-type");
            const originalText = copyBtn.innerHTML;
            copyBtn.innerHTML = '<i class="fas fa-check"></i> Скопировано!';
            copyBtn.disabled = true;
            
            setTimeout(() => {
                copyBtn.innerHTML = originalText;
                copyBtn.disabled = false;
            }, 2000);
        }

        // Сброс викторины
        function resetQuiz() {
            playSound(clickSound);
            document.getElementById("questions").innerHTML = "";
            document.getElementById("quizTitle").value = "";
            questions = [];
            quizLinkSection.classList.add("hidden");
            generateQuizBtn.style.display = 'none';
        }

        // Начало прохождения викторины
        function startQuiz() {
            playSound(clickSound);
            const quizId = document.getElementById("quizCode").value.trim();
            if (!quizId) {
                playSound(errorSound);
                alert("Введите код викторины!");
                return;
            }

            const quizData = localStorage.getItem(`quiz_${quizId}`);
            if (!quizData) {
                playSound(errorSound);
                alert("Викторина не найдена! Проверьте код.");
                return;
            }

            currentQuiz = JSON.parse(quizData);
            document.getElementById("quizTitleDisplay").textContent = currentQuiz.title;
            
            const quizQuestionsDiv = document.getElementById("quizQuestions");
            quizQuestionsDiv.innerHTML = "";
            
            currentQuiz.questions.forEach((q, index) => {
                const questionDiv = document.createElement("div");
                questionDiv.className = "question-card";
                questionDiv.innerHTML = `<h3>${index + 1}. ${q.questionText}</h3>`;
                
                q.answers.forEach(answer => {
                    const optionDiv = document.createElement("div");
                    optionDiv.className = "quiz-option";
                    optionDiv.innerHTML = `
                        <input type="radio" name="q${index}" id="q${index}_${answer}" value="${answer}">
                        <label for="q${index}_${answer}">${answer}</label>
                    `;
                    questionDiv.appendChild(optionDiv);
                });
                
                quizQuestionsDiv.appendChild(questionDiv);
            });

            quizStartSection.classList.add("hidden");
            quizContentSection.classList.remove("hidden");
        }

        // Отправка результатов
        function submitQuiz() {
            playSound(clickSound);
            let score = 0;
            
            currentQuiz.questions.forEach((q, index) => {
                const selectedOption = document.querySelector(`input[name="q${index}"]:checked`);
                if (selectedOption && selectedOption.value === q.correctAnswer) {
                    score++;
                }
            });

            const totalQuestions = currentQuiz.questions.length;
            const percentage = Math.round((score / totalQuestions) * 100);
            
            document.getElementById("scoreDisplay").textContent = `${score}/${totalQuestions}`;
            document.getElementById("progressBar").style.width = `${percentage}%`;
            
            let message = "";
            if (percentage >= 80) {
                message = "Отлично! Вы настоящий мастер викторин! 🎉";
                playSound(successSound);
            } else if (percentage >= 50) {
                message = "Хороший результат! Можно ещё лучше! 👍";
                playSound(clickSound);
            } else {
                message = "Попробуйте ещё раз! Вы обязательно справитесь! 💪";
                playSound(errorSound);
            }
            
            document.getElementById("resultMessage").textContent = message;
            
            quizContentSection.classList.add("hidden");
            quizResultSection.classList.remove("hidden");
            quizResultSection.scrollIntoView({ behavior: "smooth" });
        }

        // Перезапуск викторины
        function restartQuiz() {
            playSound(clickSound);
            quizResultSection.classList.add("hidden");
            quizContentSection.classList.remove("hidden");
            document.querySelectorAll("input[type=radio]").forEach(radio => {
                radio.checked = false;
            });
            quizContentSection.scrollIntoView({ behavior: "smooth" });
        }

        // Генератор ID
        function generateId() {
            return Math.random().toString(36).substr(2, 9);
        }
    </script>
</body>
</html>
